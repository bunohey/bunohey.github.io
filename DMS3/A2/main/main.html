<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLITCH N SWITCH</title>
    <link rel="icon" href="favicon.ico"> <!-- img by Anyrgb-->

    <link rel="stylesheet" href="../setting/setting.css">
    <link rel="stylesheet" href="main.css">
   
    <script src="http://unpkg.com/tone"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
  <audio autoplay>
    <source src="wwelcome.wav" type="audio/wav"></audio> <!-- mp3 by FreeSound -->
  <audio autoplay>
    <source src="backgroundmusic.mp3" type="audio/mp3"></audio> <!-- mp3 by FreeSound -->

  <h1>gLiTcH N SwiTcH</h1>

  <div class="preview">
    <div class="image-border">
        <img src="medusa.jpeg" id="medusa-pic" alt="Medusa"> <!-- img by Adobe Stock -->
    </div> 
    <div class="button">
        <label for="input-file">import</label>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        <label for="export-file" id="export-label">export</label>
    </div>
  </div>

  <div class="controlpanel">
        <div class="rangeBox">
          <h2>RGB SHIFT</h2>
          <input type="range" id="var1Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>SATURATION</h2>
          <input type="range" id="var2Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>NOISE</h2>
          <input type="range" id="var3Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>SCRAMBLE</h2>
          <input type="range" id="var4Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>SORTING</h2>
          <input type="range" id="var5Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>CHROMATIC ABERRATION</h2>
          <input type="range" id="var6Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>SORTING</h2>
          <input type="range" id="var7Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>BIT DEPTH REDUCTION</h2>
          <input type="range" id="var8Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>SCAN LINE</h2>
          <input type="range" id="var9Range" min="0" max="100" step="1" value="20">
        </div>
        <div class="rangeBox">
          <h2>HORIZONTAL/VERTICAL OFFSET</h2>
          <input type="range" id="var10Range" min="0" max="100" step="1" value="20">
        </div>
  </div>
  <div class="wrapper">
      <img src="dither1.jpeg" div class="dither1"></div> <!-- img by Adobe Stock -->
      <img src="dither2.jpeg" div class="dither2"></div> <!-- img by Adobe Stock -->
  </div>
</body>


</html>
